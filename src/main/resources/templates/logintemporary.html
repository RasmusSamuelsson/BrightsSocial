    <a th:href="'/editProfile/' + ${session.username}"> edit profile </a>
    <a href="/logout">Logout</a>
</div>

<table>
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Price</th>
    </tr>
    <tr th:each="us : ${users}">
        <td><a th:href="'/profile/' + ${us.username}" th:text="${us.username}"></a></td>
        <td th:text="${us.firstName}"></td>
        <td th:text="${us.lastName}"></td>
        <td th:text="${us.city}"></td>

    </tr>
</table>

</html>
