<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 th:text="${session.user.firstName}"></h1>
<form action ="/editprofile" method="post">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="firstName">First name</label>
      <input type="text" name="firstName" id="firstName" class="form-control" th:value="${session.user.firstName}">

    </div>



    <div class="form-group col-md-6">
      <label for="inputPassword4">Last name</label>
      <input type="text" name="lastName"  class="form-control" id="inputPassword4" th:value="${session.user.lastName}">

    </div>

  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" name="city"  class="form-control" id="inputCity" th:value="${session.user.city}">

    </div>

  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">presentation</label>
      <input type="text" name="presentation"  class="form-control" id="inputPresentation" th:value="${session.user.presentation}">

    </div>

  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">Password</label>
      <input type="password" name="password"  class="form-control" id="inputPass" th:value="${session.user.password}">
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Apply changes</button>
</form>

</body>
</html>
