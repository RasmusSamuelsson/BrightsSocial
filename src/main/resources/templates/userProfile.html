<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section class="banner col-md-8 offset-md-5"  id="register">
<h1 th:text="${user.firstName} + 's profil'"></h1>
  <div class="card" style="width: 18rem;">
    <img src="../images/profile.png" height="200px" width="100px" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">Card title</h5><br>
      <p class="card-text" th:text="${user.presentation}"></p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item" th:text="'FirstName:       '+${user.firstName}" ></li>
      <li class="list-group-item" th:text="'LastName:       '+${user.lastName}"></li>
      <li class="list-group-item" th:text="'City :          '+${user.city}"></li>
    </ul>

  </div>

</section>
</body>
</html>
