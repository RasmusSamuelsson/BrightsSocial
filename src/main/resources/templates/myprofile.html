<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section class="banner">
    <h1>Welcome to Brights Social</h1>
    <div class="container">
        <div class="row">
            <div class="col">
                <div><p th:text="${session.username}"></p> </div>
                <div><p th:text="${session.user.firstName}"></p>  <p th:text="${session.user.lastName}"></p> <p th:text="${session.user.city}"></p>
                    <p th:text="${session.user.presentation} ?: 'LÃ¤gg till din presentation i edit profile'" > </p>
                    <a href="/editprofile"> edit profile </a>
                    <a href="/logout">Logout</a>
                </div>
            </div>
            <div class="col-6 text-align-center">
                <form action ="/myprofile" method="post">
                    <textarea name="message" ></textarea>
                    <button type="submit" class="btn btn-primary">Send</button>
                </form>
                <h2>Feed</h2>
                <div th:each="message : ${messages}" class="card column-reverse" style="width: 18rem;">
                    <div class="card-header">
                        <a th:href="'/profile/' + ${message.sender}" th:text="${message.sender}"></a>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" th:text="${message.messageBody}"></li>
                    </ul>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" th:text="${message.time}">></li>
                    </ul>
                </div>

            </div>
            <div class="col">
                <h2>Other users</h2>
                <div th:each="us : ${users}" class="card" style="width: 18rem;">
                    <div class="card-header">
                        <a th:href="'/profile/' + ${us.username}" th:text="${us.username}"></a>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" th:text="${us.firstName} + ' ' + ${us.lastName}"></li>

                    </ul>
                </div>
            </div>
        </div>
    </div>









<script>
    function update(){
    }
</script>
</section>
</body>
</html>
