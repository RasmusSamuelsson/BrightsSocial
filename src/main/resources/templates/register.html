<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<form action ="register" method="post" th:object="${user}">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">First name</label>
      <input type="text" name ="firstName" th:classappend="${#fields.hasErrors('firstName')}?'is-invalid':''" th:value="${user.firstName}" th:field="*{firstName}" class="form-control" id="inputEmail4" placeholder="First name">
      <div th:each="e : ${#fields.errors('firstName')}" th:text="${e}" class="invalid-feedback"></div>
    </div>



    <div class="form-group col-md-6">
      <label for="inputPassword4">Last name</label>
      <input type="text" name="lastName" th:classappend="${#fields.hasErrors('lastName')}?'is-invalid':''" th:value="${user.lastName}" th:field="*{lastName}" class="form-control" id="inputPassword4" placeholder="Last name">
      <div th:each="e : ${#fields.errors('lastName')}" th:text="${e}" class="invalid-feedback"></div>
    </div>

  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" name="city" th:classappend="${#fields.hasErrors('city')}?'is-invalid':''" th:value="${user.city}" th:field="*{city}"  class="form-control" id="inputCity">
      <div th:each="e : ${#fields.errors('city')}" th:text="${e}" class="invalid-feedback"></div>
    </div>

  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">Username</label>
      <input type="text" name="username" th:classappend="${#fields.hasErrors('username')}?'is-invalid':''" th:value="${user.username}" th:field="*{username}" class="form-control" id="inputUser">
      <div th:each="e : ${#fields.errors('username')}" th:text="${e}" class="invalid-feedback"></div>
    </div>

  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">Password</label>
      <input type="password" name="password" th:classappend="${#fields.hasErrors('password')}?'is-invalid':''" th:value="${user.password}" th:field="*{password}" class="form-control" id="inputPass">
      <div th:each="e : ${#fields.errors('password')}" th:text="${e}" class="invalid-feedback"></div>
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Sign up</button>
</form>

</body>
</html>
